<div class="row">
  <div class="col-md-12">
    <h2>{{ artObject.title }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3>{{ artObject.artistDisplayName }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p>{{ artObject.medium }}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <img
      [src]="artObject.primaryImage"
      [alt]="artObject.title"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
