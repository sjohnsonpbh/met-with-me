<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <form #authFormRef="ngForm" (ngSubmit)="onAuthFormSubmit(authFormRef)">
      <!-- EMAIL - input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          email
          ngModel
          required
        />
      </div>

      <!-- PASSWORD - input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          minlength="6"
          ngModel
          required
        />
      </div>

      <!-- SUBMIT - button -->
      <button
        type="submit"
        class="btn btn-primary mr-1"
        [disabled]="!authFormRef.valid"
      >
        {{ isSignInMode ? "Sign In" : "Sign Up" }}
      </button>

      |

      <!-- TOGGLE - button -->
      <button
        type="button"
        class="btn btn-secondary ml-1"
        (click)="onToggleAuthMode()"
      >
        Toggle to {{ isSignInMode ? "Sign Up" : "Sign In" }}
      </button>
    </form>
  </div>
</div>
