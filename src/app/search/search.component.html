<form
  #searchForm="ngForm"
  (ngSubmit)="onFetchArt(searchForm.value.search)"
  class="form-inline"
>
  <div class="form-group mr-2">
    <!-- SEARCH -->
    <label for="search" class="sr-only">Search</label>
    <input
      type="search"
      class="form-control"
      name="search"
      id="search"
      placeholder="Search"
      [(ngModel)]="searchForm.value.search"
      required
    />
  </div>

  <!-- SUBMIT -->
  <button class="btn btn-primary" type="submit" [disabled]="!searchForm.valid">
    Search
  </button>
</form>

<div class="container" *ngFor="let item of searchItemsDetails">
  <div class="row">
    <div class="col">
      <img width="150px" src="{{ item.primaryImageSmall }}" />
    </div>
    <div class="col">
      {{ item.title }}
    </div>
    <div class="col">
      , {{ item.artistDisplayName }}, {{ item.objectDate }} {{ item.medium }}, ,
      {{ item.rightsAndReproduction }}
      <a href="{{ item.objectURL }}">More Details</a>
    </div>
  </div>

  {{ item.objectURL }}
</div>
